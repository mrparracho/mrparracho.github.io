<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ViT Sequence Classifier</text>
  
  <!-- Left Panel - Grid Configuration -->
  <rect x="20" y="50" width="160" height="160" fill="#2a2a2a" stroke="#ffffff" stroke-width="2"/>
  <text x="100" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grid Configuration</text>
  
  <!-- Grid Configuration Info -->
  <text x="30" y="70" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Grid Size: 2x2</text>
  <text x="30" y="85" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Expected: 4 digits</text>
  <text x="30" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Pen Width: 27px</text>
  
  <!-- 2x2 Grid Cells -->
  <rect x="30" y="110" width="60" height="60" fill="#000000" stroke="#00ff00" stroke-width="1"/>
  <rect x="100" y="110" width="60" height="60" fill="#000000" stroke="#00ff00" stroke-width="1"/>
  <rect x="30" y="180" width="60" height="60" fill="#000000" stroke="#00ff00" stroke-width="1"/>
  <rect x="100" y="180" width="60" height="60" fill="#000000" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Drawn digits in grid -->
  <text x="60" y="145" text-anchor="middle" fill="#00ff00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">2</text>
  <text x="130" y="145" text-anchor="middle" fill="#00ff00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">0</text>
  <text x="60" y="215" text-anchor="middle" fill="#00ff00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1</text>
  <text x="130" y="215" text-anchor="middle" fill="#00ff00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">4</text>
  
  <!-- Control icons -->
  <g fill="#888888">
    <!-- Download -->
    <rect x="30" y="220" width="20" height="20" rx="2"/>
    <path d="M 35 225 L 40 230 L 45 225 M 40 230 L 40 235" stroke="#888888" stroke-width="1.5" fill="none"/>
    
    <!-- Undo -->
    <rect x="60" y="220" width="20" height="20" rx="2"/>
    <path d="M 70 230 Q 65 230 65 225 Q 65 220 70 220 Q 75 220 75 225 Q 75 230 70 230 M 70 225 L 75 220" stroke="#888888" stroke-width="1.5" fill="none"/>
    
    <!-- Redo -->
    <rect x="90" y="220" width="20" height="20" rx="2"/>
    <path d="M 80 230 Q 85 230 85 225 Q 85 220 80 220 Q 75 220 75 225 Q 75 230 80 230 M 80 225 L 75 220" stroke="#888888" stroke-width="1.5" fill="none"/>
    
    <!-- Clear -->
    <rect x="120" y="220" width="20" height="20" rx="2"/>
    <path d="M 125 225 L 135 235 M 135 225 L 125 235" stroke="#888888" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Buttons -->
  <rect x="30" y="250" width="60" height="25" fill="#00ff00" rx="4"/>
  <text x="60" y="266" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Predict</text>
  
  <rect x="110" y="250" width="60" height="25" fill="#ff4444" rx="4"/>
  <text x="140" y="266" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Clear</text>
  
  <!-- Right Panel - Results -->
  <rect x="200" y="50" width="160" height="160" fill="#2a2a2a" stroke="#ffffff" stroke-width="2"/>
  <text x="280" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Prediction Results</text>
  
  <!-- Bar chart -->
  <text x="280" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Probability Distribution</text>
  
  <!-- X-axis -->
  <line x1="210" y1="200" x2="350" y2="200" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Y-axis -->
  <line x1="210" y1="200" x2="210" y2="80" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Bar chart bars -->
  <g fill="#00ff00">
    <!-- Digit 0 -->
    <rect x="215" y="195" width="8" height="5" fill="#333333"/>
    <text x="219" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">0</text>
    
    <!-- Digit 1 -->
    <rect x="230" y="195" width="8" height="5" fill="#333333"/>
    <text x="234" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">1</text>
    
    <!-- Digit 2 - High probability -->
    <rect x="245" y="120" width="8" height="75" fill="#00ff00"/>
    <text x="249" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">2</text>
    
    <!-- Digit 3 -->
    <rect x="260" y="195" width="8" height="5" fill="#333333"/>
    <text x="264" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">3</text>
    
    <!-- Digit 4 -->
    <rect x="275" y="195" width="8" height="5" fill="#333333"/>
    <text x="279" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">4</text>
    
    <!-- Digit 5 -->
    <rect x="290" y="195" width="8" height="5" fill="#333333"/>
    <text x="294" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">5</text>
    
    <!-- Digit 6 -->
    <rect x="305" y="195" width="8" height="5" fill="#333333"/>
    <text x="309" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">6</text>
    
    <!-- Digit 7 -->
    <rect x="320" y="195" width="8" height="5" fill="#333333"/>
    <text x="324" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">7</text>
    
    <!-- Digit 8 -->
    <rect x="335" y="195" width="8" height="5" fill="#333333"/>
    <text x="339" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">8</text>
    
    <!-- Digit 9 -->
    <rect x="350" y="195" width="8" height="5" fill="#333333"/>
    <text x="354" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">9</text>
  </g>
  
  <!-- Y-axis labels -->
  <text x="205" y="200" text-anchor="end" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">0.0</text>
  <text x="205" y="180" text-anchor="end" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">0.5</text>
  <text x="205" y="120" text-anchor="end" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">1.0</text>
  
  <!-- Feedback message -->
  <text x="280" y="280" text-anchor="middle" fill="#00ff00" font-family="Arial, sans-serif" font-size="12">Thank you for your feedback!</text>
</svg>

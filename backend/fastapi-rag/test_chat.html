<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        input, button { padding: 10px; margin: 5px; }
        input { width: 300px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat Test</h1>
        <div id="messages"></div>
        <div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div>
            <button onclick="testConnection()">Test Connection</button>
            <button onclick="clearMessages()">Clear</button>
        </div>
    </div>

    <script>
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:8001/health');
                const data = await response.json();
                addMessage(`Connection test: ${JSON.stringify(data)}`, 'assistant');
            } catch (error) {
                addMessage(`Connection failed: ${error.message}`, 'error');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch('http://localhost:8001/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.token) {
                                    fullResponse += data.token;
                                    // Update the last message
                                    const lastMessage = document.querySelector('.message.assistant:last-child');
                                    if (lastMessage) {
                                        lastMessage.textContent = fullResponse;
                                    } else {
                                        addMessage(fullResponse, 'assistant');
                                    }
                                } else if (data.text) {
                                    // Final response
                                    const lastMessage = document.querySelector('.message.assistant:last-child');
                                    if (lastMessage) {
                                        lastMessage.textContent = data.text;
                                    }
                                }
                            } catch (e) {
                                console.log('Parse error:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}`, 'error');
            }
        }

        function addMessage(content, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Test connection on load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
